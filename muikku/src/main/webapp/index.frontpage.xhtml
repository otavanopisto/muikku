<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  template="/WEB-INF/templates/base.xhtml">
  
  <ui:define name="scripts">
    <script defer="defer" jsf:name="scripts/controllers/index.frontpage.js" />
  </ui:define>
  
  <ui:define name="styles">
    <link rel="stylesheet" type="text/css" href="/css/index.frontpage.css" />
  </ui:define>

  <ui:define name="body">
  
    <div data-controller-widget="generic-environment">
      <nav class="frontpage navbar">
        <div class="navbar-wrapper">
          <div class="navbar-logo"></div>
  
          <div class="navbar-items">
            <ul class="navbar-items-container">
              <li class="navbar-item frontpage-navbar-item-menu-button">
                <a class="link link-icon link-full generic-environment-interact-show-menu">
                  <span class="icon icon-navicon"></span>
                </a>
              </li>
              <li class="navbar-item frontpage-navbar-item-studying">
                <a href="#studying" class="link link-full"><span>#{i18n.text['plugin.navigation.link.studying']}</span></a>
              </li>
              <li class="navbar-item frontpage-navbar-item-news">
                <a href="#news" class="link link-full"><span>#{i18n.text['plugin.navigation.link.news']}</span></a>
              </li>
              <li class="navbar-item frontpage-navbar-item-otavan-opisto">
                <a href="#organization" class="link link-full"><span>#{i18n.text['plugin.navigation.link.otavanOpisto']}</span></a>
              </li>
              <li class="navbar-item frontpage-navbar-item-contact">
                <a href="#contact" class="link link-full"><span>#{i18n.text['plugin.navigation.link.contact']}</span></a>
              </li>
              <li class="navbar-item frontpage-navbar-item-open-materials">
                <a href="/coursepicker" class="link link-highlight link-full"><span>#{i18n.text['plugin.navigation.link.openMaterials']}</span></a>
              </li>
            </ul>
          </div>
          <div class="navbar-default-options">
            <div class="navbar-default-options-container">
              <a class="frontpage button frontpage-button-login"
                jsf:outcome="/login.jsf?authSource=#{loginWidgetBackingBean.credentialessAuthSources[0]}">
                <span>#{i18n.text['plugin.login.buttonLabel']}</span>
              </a>
              <a class="frontpage label label-dynamic-word-break label-clickable frontpage-label-forgot-password frontpage-interact-forgot-password">
                <span>#{i18n.text['plugin.forgotpassword.forgotLink']}</span>
              </a>
              <a class="frontpage button-pill frontpage-button-pill-language generic-environment-interact-show-language-picker">
                <span>#{languageWidgetBackingBean.language}</span>
              </a>
              <h:form class="frontpage dropdown frontpage-dropdown-language-picker" id="generic-environment-language-picker">
                <div class="dropdown-container">
                  <ui:repeat value="#{i18n.languages}" var="locale">
                    <div class="dropdown-item">
                      <a jsf:action="#{languageWidgetBackingBean.setLanguage(locale)}"
                        class="frontpage link link-full frontpage-link-language-picker">
                        <span>#{i18n.text['plugin.navigation.language.' .concat(locale)]}</span>
                      </a>
                    </div>
                  </ui:repeat>
                </div>
              </h:form>
            </div>
          </div>
        </div>
      </nav>
      
      <div class="menu" id="generic-environment-menu">
        <div class="menu-container">
          <div class="menu-header">
            <div class="menu-logo"></div>
            <div class="menu-header-button-close icon icon-arrow-left"></div>
          </div>
          <div class="menu-body">
            <ul class="menu-items">
              <li class="menu-item">
                <a href="#studying" class="link link-full"><span>#{i18n.text['plugin.navigation.link.studying']}</span></a>
              </li>
              <li class="menu-item">
                <a href="#news" class="link link-full"><span>#{i18n.text['plugin.navigation.link.news']}</span></a>
              </li>
              <li class="menu-item">
                <a href="#organization" class="link link-full"><span>#{i18n.text['plugin.navigation.link.otavanOpisto']}</span></a>
              </li>
              <li class="menu-item">
                <a href="#contact" class="link link-full"><span>#{i18n.text['plugin.navigation.link.contact']}</span></a>
              </li>
              <li class="menu-item">
                <a href="/coursepicker" class="link link-highlight link-full"><span>#{i18n.text['plugin.navigation.link.openMaterials']}</span></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <header class="frontpage hero">
      <div class="hero-wrapper">
        <div class="hero-item">
          <div class="bubble bubble-responsive">
            <div class="bubble-title">#{i18n.text['plugin.header.studentApplicationBubble.title']}</div>
            <div class="bubble-content">#{i18n.text['plugin.header.studentApplicationBubble.description']}</div>
            <div class="bubble-button-container">
              <a class="button button-soft button-dynamic-height button-warn button-focus">#{i18n.text['plugin.header.studentApplicationBubble.link']}</a>
            </div>
          </div>
        </div>
        <div class="hero-item">
          <div class="frontpage container frontpage-container-muikku-logo">
            <img class="frontpage logo frontpage-logo-muikku-verkko" src="/gfx/of-site-logo.png"></img>
            <div class="frontpage text text-uppercase">
              <div class="frontpage text frontpage-text-muikku-author">#{i18n.text['plugin.header.site.author']}</div>
              <div class="frontpage text frontpage-text-muikku">MUIKKU</div>
              <div class="frontpage text frontpage-text-verkko">VERKKO</div>
            </div>
          </div>
          <div class="frontpage text text-uppercase frontpage-text-muikku-description">#{i18n.text['plugin.header.site.description']}</div>
        </div>
        <div class="hero-item">
          <div class="bubble bubble-responsive">
            <div class="bubble-title">#{i18n.text['plugin.header.openMaterialsBubble.title']}</div>
            <div class="bubble-content">#{i18n.text['plugin.header.openMaterialsBubble.description']}</div>
            <div class="bubble-button-container">
              <a class="button button-soft button-dynamic-height button-warn">#{i18n.text['plugin.header.openMaterialsBubble.link']}</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="separator separator-inverse"></div>

    <div class="screen-container">
      <div class="screen-container-wrapper">
        <!-- Studying -->
        <section id="studying" class="frontpage container frontpage-container-section">
          <h2 class="frontpage text frontpage-text-title">#{i18n.text['plugin.sectionTitle.studying']}</h2>
          <div class="frontpage ordered-container ordered-container-row ordered-container-responsive frontpage-ordered-container-studying">
            <div class="ordered-container-item">
              <div class="frontpage card frontpage-card-studying">
                <img class="card-image" src="/gfx/kuva_nettilukio.png" alt=""
                  title="" />
                <div class="card-content">
                  <div class="card-title">#{i18n.text['plugin.studying.nettilukio.title']}</div>
                  <div class="card-text">#{i18n.text['plugin.studying.nettilukio.description']}</div>
                </div>
                <div class="card-footer">
                  <a href="http://www.nettilukio.fi/nettilukio_esittely"
                    class="frontpage button frontpage-button-studying-readmore">
                    #{i18n.text['plugin.studying.readMore.link']} </a>
                </div>
              </div>
            </div>
            <div class="ordered-container-item">
              <div class="frontpage card frontpage-card-school">
                <img class="card-image" src="/gfx/kuva_nettiperuskoulu.png"
                  alt="" title="" />
                <div class="card-content">
                  <div class="card-title">#{i18n.text['plugin.studying.nettiperuskoulu.title']}</div>
                  <div class="card-text">#{i18n.text['plugin.studying.nettiperuskoulu.description']}</div>
                </div>
                <div class="card-footer">
                  <a href="http://www.nettilukio.fi/esittely_nettipk"
                    class="frontpage button frontpage-button-school-readmore">
                    #{i18n.text['plugin.studying.readMore.link']} </a>
                </div>
              </div>
            </div>
            <div class="ordered-container-item">
              <div class="frontpage card frontpage-card-courses">
                <img class="card-image" src="/gfx/kuva_aineopiskelu.png"
                  alt="" title="" />
                <div class="card-content">
                  <div class="card-title">#{i18n.text['plugin.studying.aineopiskelu.title']}</div>
                  <div class="card-text">#{i18n.text['plugin.studying.aineopiskelu.description']}</div>
                </div>
                <div class="card-footer">
                  <a href="http://www.nettilukio.fi/esittely_nettipk"
                    class="frontpage button frontpage-button-courses-readmore">
                    #{i18n.text['plugin.studying.readMore.link']} </a>
                </div>
              </div>
            </div>
          </div>
        </section>
  
        <!-- Carousel -->
        <section id="videos" class="frontpage container frontpage-container-section">
          <div class="carousel">
            <div class="carousel-item">
              <div class="carousel-video">
                <iframe width="1280" height="720"
                  src="https://www.youtube.com/embed/OD5Oj50vyh0?rel=0&amp;showinfo=0"
                  style="border: 0;" allowfullscreen="allowfullscreen"></iframe>
              </div>
            </div>
            <div class="carousel-item" style="display:none">
              <div class="carousel-video">
                <iframe width="1280" height="720"
                  src="https://www.youtube.com/embed/CJcpWZD0VT8?rel=0&amp;showinfo=0"
                  style="border: 0;" allowfullscreen="allowfullscreen"></iframe>
              </div>
            </div>
            <div class="carousel-item" style="display:none">
              <div class="carousel-video">
                <iframe width="1280" height="720"
                  src="https://www.youtube.com/embed/EbJnWIyOJNg?rel=0&amp;showinfo=0"
                  style="border: 0;" allowfullscreen="allowfullscreen"></iframe>
              </div>
            </div>
            <div class="carousel-item" style="display:none">
              <div class="carousel-video">
                <iframe width="1280" height="720"
                  src="https://www.youtube.com/embed/iOKUoAAQ7Uk?rel=0&amp;showinfo=0"
                  style="border: 0;" allowfullscreen="allowfullscreen"></iframe>
              </div>
            </div>
          </div>
          <div class="carousel-controls"></div>
        </section>
  
        <!-- Other details -->
        <section id="news" class="frontpage container frontpage-container-section">
  
          <h2 class="frontpage text frontpage-text-title">#{i18n.text['plugin.sectionTitle.news']}</h2>
  
          <div class="frontpage ordered-container frontpage-ordered-container-news">
  
            <!-- Events and news -->
            <div class="ordered-container-item">
              <div class="frontpage ordered-container ordered-container-row ordered-container-responsive frontpage-ordered-container-news-subcontainer">
  
                <!-- Events -->
                <div class="ordered-container-item">
                  <div class="card">
                    <div class="card-content">
                      <h2 class="card-title">#{i18n.text['plugin.frontpageBoxTitle.events']}</h2>
                      <div data-controller-widget="feed" class="frontpage-events-container"></div>
                    </div>
                  </div>
                </div>
  
                <!-- News -->
                <div class="ordered-container-item">
                  <div class="card">
                    <div class="card-content">
                      <h2 class="card-title">#{i18n.text['plugin.frontpageBoxTitle.news']}</h2>
                      <div data-controller-widget="feed" class="frontpage-news-container"></div>
                    </div>
                  </div>
                </div>
  
              </div>
            </div>
  
            <!-- Otavan opisto and blog -->
            <div class="ordered-container-item">
              <div class="frontpage ordered-container ordered-container-row ordered-container-responsive frontpage-ordered-container-news-subcontainer">
  
                <!-- Otavan opisto -->
                <div class="ordered-container-item frontpage-card-container">
                  <div class="card">
                    <div class="carousel">
                      <div class="carousel-item">
                        <img class="card-image" src="/gfx/kuva1.jpg" alt="" title="" />
                        <div class="card-content">
                          <div class="card-text">#{i18n.text['plugin.images.description.image1']}</div>
                        </div>
                      </div>
  
                      <div class="carousel-item" style="display:none">
                        <img class="card-image" src="/gfx/kuva2.jpg" alt=""
                          title="" />
                        <div class="card-content">
                          <div class="card-text">#{i18n.text['plugin.images.description.image2']}</div>
                        </div>
                      </div>
  
                      <div class="carousel-item" style="display:none">
                        <img class="card-image" src="/gfx/kuva3.jpg" alt="" title="" />
                        <div class="card-content">
                          <div class="card-text">#{i18n.text['plugin.images.description.image3']}</div>
                        </div>
                      </div>
  
                      <div class="carousel-item" style="display:none">
                        <img class="card-image" src="/gfx/kuva4.jpg" alt=""
                          title="" />
                        <div class="card-content">
                          <div class="card-text">#{i18n.text['plugin.images.description.image4']}</div>
                        </div>
                      </div>
  
                      <div class="carousel-item" style="display:none">
                        <img class="card-image" src="/gfx/kuva5.jpg" alt=""
                          title="" />
                        <div class="card-content">
                          <div class="card-text">
                            #{i18n.text['plugin.images.description.image5']}</div>
                        </div>
                      </div>
                    </div>
                    <div class="carousel-controls"></div>
                  </div>
                </div>
  
                <!-- Blog -->
                <div class="ordered-container-item frontpage-card-container">
                  <div class="card">
                    <div class="card-content">
                      <h2 class="card-title">#{i18n.text['plugin.frontpageBoxTitle.blogs']}</h2>
                      <div data-controller-widget="feed" class="frontpage-blogs-container"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
  
        <!-- Otavan Opisto info -->
        <section id="organization" class="frontpage container frontpage-container-section frontpage-card-container">
  
          <!-- Otavan opisto card -->
          <div class="frontpage card frontpage-card-otavan-opisto">
  
            <!-- Otavan opisto info -->
            <div class="frontpage ordered-container frontpage-ordered-container-otavan-opisto-info">
              <div class="ordered-container-item frontpage-ordered-container-item-otavan-opisto-social-media">
  
                <!-- Social media -->
                <div class="frontpage container frontpage-container-otavan-opisto-social-media">
                  <h2 class="frontpage text text-uppercase frontpage-text-otavan-opisto-info-title">
                    #{i18n.text['plugin.organization.some.title']}
                  </h2>
                  <a class="frontpage button-social icon icon-some-facebook" href="https://www.facebook.com/otavanopisto" target="top"></a>
                  <a class="frontpage button-social icon icon-some-twitter" href="https://twitter.com/OtavanOpisto" target="top"></a>
                  <a class="frontpage button-social icon icon-some-instagram" href="https://www.instagram.com/otavanopisto/" target="top"></a>
                  <a class="frontpage button-social icon icon-some-pinterest" href="https://fi.pinterest.com/otavanopisto/" target="top"></a>
                  <a class="frontpage button-social icon icon-some-linkedin" href="https://www.linkedin.com/company/106028" target="top"></a>
                </div>
  
                <!-- Description -->
                <div class="frontpage container frontpage-container-otavan-opisto-description">
                  <div class="frontpage text text-multiparagraph frontpage-text-otavan-opisto-info-description">
                    <h:outputText value="#{i18n.text['plugin.organization.description']}" escape="false" />
                  </div>
                  <a href="http://www.otavanopisto.fi" target="top" class="frontpage button frontpage-button-website">
                    www.otavanopisto.fi
                  </a>
                  <br/>
                  <a href="http://www.otavanopisto.fi/uutiskirje" target="top" class="frontpage button frontpage-button-newsletter">
                    #{i18n.text['plugin.organization.newsletter.link']}
                  </a>
                </div>
              </div>
  
              <!-- Otavan opisto logo -->
              <div class="ordered-container-item frontpage-ordered-container-item-otavan-opisto-logo">
                <img src="/gfx/of-organization-logo.jpg" alt="logo" title="logo" />
              </div>
            </div>
  
          </div>
        </section>
      </div>
    </div>

    <footer class="frontpage footer" id="contact">
      <div class="footer-container">
        <div class="footer-item frontpage-footer-item-contact">
          <h2 class="frontpage text frontpage-text-contact-us">#{i18n.text['plugin.footer.contact.title']}</h2>
          <p class="frontpage text frontpage-text-contact-us-information">
            <span class="text-icon icon-location"></span>
            <b>#{i18n.text['plugin.footer.streetAddress.label']}</b>
            <span>Otavantie 2 B, 50670 Otava</span>
          </p>
          <p class="frontpage text frontpage-text-contact-us-information">
            <span class="text-icon icon-phone"></span>
            <b>#{i18n.text['plugin.footer.phoneNumber.label']}</b>
            <span>015 194Â 3552</span>
          </p>
          <p class="frontpage text frontpage-text-contact-us-information">
            <span class="text-icon icon-envelope"></span>
            <b>#{i18n.text['plugin.footer.emailAddress.label']}</b>
            <span>info@otavanopisto.fi</span>
          </p>
          <!-- <p class="text">
            <a class="link link-small link-uppercase">#{i18n.text['plugin.footer.termsOfUse.label']}</a>&#160;&#160;&#160;&#160;
            <a class="link link-small link-uppercase">#{i18n.text['plugin.footer.personFileDescription.label']}</a>
          </p>-->
        </div>
        <div class="footer-item frontpage-footer-item-logos">
          <img src="/gfx/alku_uudelle.jpg" alt="" title="" class="logo" />
          <img src="/gfx/footer_logo.jpg" alt="" title="" class="logo" />
        </div>
      </div>
    </footer>
    
  </ui:define>

</ui:composition>
