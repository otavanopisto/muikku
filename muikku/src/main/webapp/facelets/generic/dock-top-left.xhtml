<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:m="http://www.ofw.fi/xml/2013/muikku/components-taglib.xsd"
xmlns:ui="http://java.sun.com/jsf/facelets" 
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html">

  <m:widgetSpace name="generic.dock-top.left" keepEmpty="false" sizing="SUM" styleClass="noLid">
    <m:widget name="dock-environment-home" size="2" />
    <m:widget name="dock-environment-coursepicker" size="2" />
    <m:widget rendered="#{sessionBackingBean.loggedIn}" name="dock-environment-communicator" size="2" />
    <m:widget rendered="#{sessionBackingBean.administratorLoggedIn}" name="dock-environment-calendar" size="2" />
    <m:widget rendered="#{sessionBackingBean.loggedIn}" name="dock-environment-discussion" size="2" />
    <m:widget rendered="#{sessionBackingBean.administratorLoggedIn || sessionBackingBean.managerLoggedIn || sessionBackingBean.teacherLoggedIn || sessionBackingBean.studyProgrammeLeaderLoggedIn}" name="dock-environment-guider" size="2" />
    <m:widget rendered="#{sessionBackingBean.studentLoggedIn}" name="dock-environment-records" size="2" />
    <m:widget rendered="#{sessionBackingBean.hasWorkspacePermission('EVALUATION_VIEW_INDEX')}" name="dock-environment-evaluation" size="2" />
    <m:widget rendered="#{sessionBackingBean.administratorLoggedIn || sessionBackingBean.managerLoggedIn || sessionBackingBean.teacherLoggedIn || sessionBackingBean.studyProgrammeLeaderLoggedIn}" name="dock-environment-announcer" size="2" />
    <m:widget name="dock-environment-search" size="2" />

    <!--  This is my design
    <m:widget name="dock-environment-students" size="1" />   
    -->
  </m:widgetSpace>

</ui:composition>
