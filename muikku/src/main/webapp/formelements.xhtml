<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:m="http://www.ofw.fi/xml/2013/muikku/components-taglib.xsd"
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view locale="#{muikkuSession.locale}">

  <h:head>
    <title>#{i18n.text['title']}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script type="text/javascript">
        var CONTEXTPATH = "#{request.contextPath}";
      </script>
    <script src="#{request.contextPath}/JavaScriptLocales?lang=#{muikkuSession.locale}"></script>
    <h:outputScript name="scripts/gui/locales.js" target="head" />

    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

    <!-- CSS to remove all default styles -->
    <h:outputStylesheet library="#{sessionBackingBean.resourceLibrary}" name="css/cssreset-min.css" />
    
    <!-- Screen CSS -->
    <h:outputStylesheet library="#{sessionBackingBean.resourceLibrary}" name="css/screen.css" />
    
    <!--  Temporary styles -->
    <h:outputStylesheet library="#{sessionBackingBean.resourceLibrary}" name="css/temp.css" />
    
    <!-- Dynamic Grid -->
    <h:outputStylesheet library="#{sessionBackingBean.resourceLibrary}" name="css/dgrid.css" />
    
    <!-- Default Calendar CSS -->
    <h:outputStylesheet library="#{sessionBackingBean.resourceLibrary}" name="css/fullcalendar.css" />

    <!-- jQuery -->

    <h:outputScript name="scripts/jquery/jquery-1.9.1.js" />
    <h:outputScript name="scripts/jquery.klass/jquery.klass-0.1a.js" />

    <!-- jQuery UI -->

    <h:outputScript name="scripts/jquery/jquery-ui/js/jquery-ui-1.10.2.custom.js" />
    <h:outputStylesheet library="#{sessionBackingBean.resourceLibrary}" name="css/jquery-ui.css" />

    <!-- jQuery Validation -->

    <h:outputScript name="scripts/jquery.validation/jquery.validate.js" />

    <!--  jQuery waypoints  -->

    <h:outputScript name="scripts/waypoints/waypoints.min.js" />
    <h:outputScript name="scripts/waypoints/shortcuts/waypoint-sticky.min.js" />

    <!--  jQuery scroll  -->

    <h:outputScript name="scripts/scroll/jquery.scroll.js" />

    <!--  jQuery Touch Punch  -->

    <h:outputScript name="scripts/jquery.ui.touch-punch/jquery.ui.touch-punch.min.js" />

    <!-- Functions that have no home yet. Find a home for them? -->
    
    <h:outputScript name="scripts/passingthrough.js" target="head"/>   
    
    <!-- Dust -->
    <h:outputScript name="scripts/dustjs/dust-full-1.1.1.js" />
    <h:outputScript name="scripts/dustjs/dust-helpers-1.1.0.js" />
    <h:outputScript name="scripts/gui/dustloader.js" />
    
    <!-- Async -->
    
    <h:outputScript name="scripts/async/async.js" />
    
    <!-- ObjectPath -->
    
    <h:outputScript name="scripts/objectpathjs/interpreter.js" />
    <h:outputScript name="scripts/objectpathjs/parse.js" />
    <h:outputScript name="scripts/objectpathjs/tokens.js" />
    
    <!-- jQuery REST -->
    
    <h:outputScript name="scripts/jquery.rest/jquery.rest.min.js"/>
    
    <!-- Api -->
    
    <h:outputScript name="scripts/api/api.js"/>
    
    <!-- REST -->
    <h:outputScript name="scripts/gui/restful.js" />

    <!-- Widget Controller -->

    <h:outputScript name="scripts/gui/widgetcontroller.js" />
    
  </h:head>

  <h:body>
    <m:widget name="navigation-dynamic" rendered="#{sessionBackingBean.loggedIn}"></m:widget>
  
    <div id="header">
      <div id="headerContainer" class="container_24">
        <ui:insert name="header">
          <m:widgetSpaceSet styleClass="noLid">
           <ui:insert name="header.left">
              <ui:include src="/facelets/generic/header-left.xhtml">
               <ui:param name="sizing" value="MINIMIZE" />
               <ui:param name="class" value="" />
               <ui:param name="keepEmpty" value="false" />
               <ui:param name="name" value="generic.header.left" />               
              </ui:include>
           </ui:insert>
           <ui:insert name="header.center">
              <ui:include src="/facelets/generic/header-center.xhtml">
               <ui:param name="sizing" value="MAXIMIZE" />
               <ui:param name="class" value="" />
               <ui:param name="keepEmpty" value="true" />
               <ui:param name="name" value="generic.header.center" />                    
              </ui:include>         
           </ui:insert>
           <ui:insert name="header.right">
              <ui:include src="/facelets/generic/header-right.xhtml">
               <ui:param name="sizing" value="MINIMIZE" />
               <ui:param name="class" value="" />
               <ui:param name="keepEmpty" value="true" />
               <ui:param name="name" value="generic.header.right" />           
              </ui:include>          
           </ui:insert>                                
          </m:widgetSpaceSet>
        </ui:insert>
      </div>
    </div>
    <div id="staticNavigationFade">
      <div id="staticNavigation" class="container_24 scrollblock">        
        <ui:insert name="dock.top">
         <m:widgetSpaceSet styleClass="noLid">      
           <ui:insert name="dock.top.left">
             <ui:include src="/facelets/generic/dock-top-left.xhtml">
               <ui:param name="sizing" value="SUM" />
               <ui:param name="keepEmpty" value="false" />
               <ui:param name="name" value="generic.dock-top.left" />               
             </ui:include>
           </ui:insert>
           <ui:insert name="dock.top.center">
             <ui:include src="/facelets/generic/dock-top-center.xhtml">
               <ui:param name="sizing" value="MAXIMIZE" />
               <ui:param name="keepEmpty" value="true" />
               <ui:param name="name" value="generic.dock-top.center" />                    
             </ui:include>         
           </ui:insert>
           <ui:insert name="dock.top.right">
             <ui:include src="/facelets/generic/dock-top-right.xhtml">
               <ui:param name="sizing" value="MINIMIZE" />
               <ui:param name="keepEmpty" value="false" />
               <ui:param name="name" value="generic.dock-top.right" />           
              </ui:include>          
            </ui:insert>                 
          </m:widgetSpaceSet> 
        </ui:insert>
        <div class="clear"></div>
      </div>
    </div>
    <div id="content" class="container_24">  
    
      <form id="default-form" class="">
        <div class="formElementRow">
          <div><label class="formLabel" for="default-textfield">Textfield</label></div>
          <input type="text" id="default-textfield" name="default-textfield"/>
        </div>
        
        <div class="formElementRow">
          <div><label class="formLabel" for="default-textarea">Textarea</label></div>
          <textarea id="default-textarea" name="default-textarea"></textarea>
        </div>
        
        <div class="formElementRow">
          <div><label class="formLabel">Radiolist</label></div>
          <input type="radio" id="default-radio-1" name="default-radio" value="1"/> <label for="default-radio-1">List item number 1.</label><br/>
          <input type="radio" id="default-radio-2" name="default-radio" value="2" checked="checked"/> <label for="default-radio-2">List item number 2. selected</label><br/>
          <input type="radio" id="default-radio-3" name="default-radio" value="3"/> <label for="default-radio-3">List item number 3.</label><br/>
        </div>
        
        <div class="formElementRow">
          <div><label class="formLabel">Radiolist horizontal</label></div>
          <input type="radio" id="default-radio-h-1" name="default-radio-h" value="1"/> <label for="default-radio-h-1">List item number 1.</label>
          <input type="radio" id="default-radio-h-2" name="default-radio-h" value="2" checked="checked"/> <label for="default-radio-h-2">List item number 2. selected</label>
          <input type="radio" id="default-radio-h-3" name="default-radio-h" value="3"/> <label for="default-radio-h-3">List item number 3.</label>
        </div>
        
        <div class="formElementRow">
          <div><label class="formLabel">Checklist</label></div>
          <input type="checkbox" id="default-checkbox-1" name="default-checkbox" value="1"/> <label for="default-checkbox-1">List item number 1.</label><br/>
          <input type="checkbox" id="default-checkbox-2" name="default-checkbox" value="2" checked="checked"/> <label for="default-checkbox-2">List item number 2. selected</label><br/>
          <input type="checkbox" id="default-checkbox-3" name="default-checkbox" value="3"/> <label for="default-checkbox-3">List item number 3.</label><br/>
        </div>
        
        <div class="formElementRow">
          <div><label class="formLabel">Checklist horizontal</label></div>
          <input type="checkbox" id="default-checkbox-h-1" name="default-checkbox-h" value="1"/> <label for="default-checkbox-h-1">List item number 1.</label>
          <input type="checkbox" id="default-checkbox-h-2" name="default-checkbox-h" value="2" checked="checked"/> <label for="default-checkbox-h-2">List item number 2. selected</label>
          <input type="checkbox" id="default-checkbox-h-3" name="default-checkbox-h" value="3"/> <label for="default-checkbox-h-3">List item number 3.</label>
        </div>
        
        <div class="formElementRow">
          <div><label class="formLabel">Select</label></div>
          <select id="default-select" name="default-select">
            <option value="1">Option number 1.</option>
            <option value="2">Option number 2.</option>
            <option value="3">Option number 3.</option>
            <option value="4">Option number 4.</option>
          </select>
        </div>
        
        <div class="formElementRow">
          <div><label class="formLabel">Buttons and Submits</label></div>
          <input type="button" id="default-button" name="default-button" value="Default Button"/> 
          <input type="submit" id="default-submit" name="default-submit" value="Default Submit"/>
          <input type="reset" id="default-reset" name="default-reset" value="Default Reset"/>
        </div>
        
      </form>

    </div>
    <div id="socialNavigation">
      <ui:insert name="dock.bottom">
        <m:widgetSpaceSet styleClass="nomargin">       
            <ui:insert name="dock.bottom.left">
             <ui:include src="/facelets/generic/dock-bottom-left.xhtml">
               <ui:param name="sizing" value="SUM" />
               <ui:param name="keepEmpty" value="false" />
               <ui:param name="name" value="generic.dock-bottom.left" />               
             </ui:include>
           </ui:insert>
           <ui:insert name="dock.bottom.center">
             <ui:include src="/facelets/generic/dock-bottom-center.xhtml">
               <ui:param name="sizing" value="MAXIMIZE" />
               <ui:param name="keepEmpty" value="true" />
               <ui:param name="name" value="generic.dock-bottom.center" />                    
             </ui:include>         
           </ui:insert>
           <ui:insert name="dock.bottom.right">
             <ui:include src="/facelets/generic/dock-bottom-right.xhtml">
               <ui:param name="sizing" value="MINIMIZE" />
               <ui:param name="keepEmpty" value="false" />
               <ui:param name="name" value="generic.dock-bottom.right" />           
              </ui:include>          
            </ui:insert>           
        </m:widgetSpaceSet>
      </ui:insert>

    </div>
    <div id="footer">
      <div id="footerContainer" class="container_24">
	      <ui:insert name="footer">
	        <m:widgetSpaceSet styleClass="nomargin">
	            <ui:insert name="footer.left">
	             <ui:include src="/facelets/generic/footer-left.xhtml">
	               <ui:param name="sizing" value="SUM" />
	               <ui:param name="keepEmpty" value="false" />
	               <ui:param name="name" value="generic.dock-bottom.left" />               
	             </ui:include>
	           </ui:insert>
	           <ui:insert name="footer.center">
	             <ui:include src="/facelets/generic/footer-center.xhtml">
	               <ui:param name="sizing" value="MAXIMIZE" />
	               <ui:param name="keepEmpty" value="true" />
	               <ui:param name="name" value="generic.dock-bottom.center" />                    
	             </ui:include>         
	           </ui:insert>
	           <ui:insert name="footer.right">
	             <ui:include src="/facelets/generic/footer-right.xhtml">
	               <ui:param name="sizing" value="MINIMIZE" />
	               <ui:param name="keepEmpty" value="false" />
	               <ui:param name="name" value="generic.dock-bottom.right" />           
	              </ui:include>          
	            </ui:insert>       
	        </m:widgetSpaceSet>
	      </ui:insert>    
	      <div class="clear"></div>
      </div>
    </div>    

  </h:body>

</f:view>
</html>
