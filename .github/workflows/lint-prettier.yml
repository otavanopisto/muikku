name: Prettier

on:
  # Trigger the workflow on push or pull request,
  push:
    branches: [5923-prettier-with-eslint]
  pull_request:
    branches: [devel, 5923-prettier-with-eslint]

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: muikku-core-plugins/src/main/resources/META-INF/resources/scripts/src

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.18.1

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run linters
        uses: wearerequired/lint-action@v1
        with:
          prettier: true
          prettier_extensions: "ts,tsx"
          prettier_dir: muikku/muikku-core-plugins/src/main/resources/META-INF/resources/scripts/src
