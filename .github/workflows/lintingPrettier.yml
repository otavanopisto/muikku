name: Prettier Code Quality Review
on:
  pull_request:
    branches: devel
jobs:
  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.1

      - name: Install Node.js dependencies
        run: npm ci
        working-directory: muikku-core-plugins/src/main/resources/META-INF/resources/scripts/src

      - name: Running Prettier Code Quality Review
        uses: EPMatt/reviewdog-action-prettier@v1
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          workdir: muikku-core-plugins/src/main/resources/META-INF/resources/scripts/src
          filter_mode: nofilter
          # Change reporter level if you need
          # [info,warning,error]
          level: warning
          prettier_flags: "*.{ts,tsx}"
