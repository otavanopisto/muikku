plugin.timednotifications.notification.category = Notification
plugin.timednotifications.notification.neverloggedin.content=<p>Dear {0},</p>\n<p>\nWe noticed that your right to study was activated a month ago, but you have not logged in to our learning environment Muikku yet. We recommend that you start your studies quickly, since there is a time limit for completing your studies, and the time starts running the moment you register as our student.\n</p><p>\nNow would be a good time to log in to Muikku, contact your instructor and talk about your study plans.\n</p><p>\nYour instructor is\: {1}\n</p><p>\nThis is an automated message from Muikku, and in some cases, the message may be irrelevant. You can reply to the message only in Muikku. If you have forgotten how to log in to Muikku, please email your instructor. The address is firstname.lastname@otavia.fi.\n</p>
plugin.timednotifications.notification.neverloggedin.subject=You have not logged in to Muikku yet
plugin.timednotifications.notification.automatedmessagefooter = This is an automated Muikku message. Contact your advisor for more information.
plugin.timednotifications.notification.assesmentrequest.subject = Three months have passed and you haven't completed any courses.
plugin.timednotifications.notification.assesmentrequest.content = Whoops, how time flies! Three months have passed and you haven't completed any courses. Now it's time to wake up and submit the first course for evaluation in order not to lose your right to study. Please contact your guidance counsellor and let them know about your study plans.
plugin.timednotifications.notification.nopassedcourses.subject = A year has passed and you haven't completed enough courses.
plugin.timednotifications.notification.nopassedcourses.content = Oops, how time flies! A year has passed and you haven't completed enough courses. It's time to wake up and move up a gear in order not to lose your right to study. Please contact your guidance counsellor and let them know about your study plans.
plugin.timednotifications.notification.studytime.subject = Please note that the time permitted for your studies is running out.
plugin.timednotifications.notification.studytime.content = Please note that the time permitted for your studies is running out in a month's time. It's time to complete the courses you are working on and submit them for evaluation. Please contact your guidance counselor if you need more time for your studies. 
plugin.timednotifications.notification.studytime.content.internetix = Please note that the time permitted for your studies is running out in a month's time. It's time to complete the courses you are working on and submit them for evaluation. If you wish to continue your studies, contact aineopiskelu@otavia.fi.
plugin.timednotifications.notification.requestedassessmentsupplementation.subject = You've received a request for supplementing your course.
plugin.timednotifications.notification.requestedassessmentsupplementation.content = Hey, have you noticed that you've received a supplementation request for workspace {0}? Please make the requested changes and re-submit the workspace for assessment as soon as possible.