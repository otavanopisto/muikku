plugin.timednotifications.notification.category = Ilmoitukset
plugin.timednotifications.notification.assesmentrequest.subject = Kolme kuukautta opintoja on pian takana eikä sinulla ole vielä suorituksia.
plugin.timednotifications.notification.assesmentrequest.content = Hups, meneepä aika nopeasti! Kolme kuukautta opintoja on pian takana eikä sinulla ole vielä suorituksia. Nyt on aika herätä ja lähettää ensimmäinen kurssi arvioitavaksi, jotta opiskeluoikeutesi säilyy. Ota yhteyttä ohjaajaasi ja kerro opiskelusuunnitelmistasi.
plugin.timednotifications.notification.nopassedcourses.subject = Vuosi opintoja on pian takana eikä sinulla ole tarpeeksi suorituksia.
plugin.timednotifications.notification.nopassedcourses.content = Oho, meneepä aika nopeasti! Vuosi opintoja on pian takana eikä sinulla ole tarpeeksi suorituksia. Nyt on aika viimeistään herätä ja kiristää opiskelutahtia, jotta opiskeluoikeutesi säilyy. Ota yhteyttä ohjaajaasi ja kerro opiskelusuunnitelmistasi.
plugin.timednotifications.notification.studytime.subject = Huomaathan, että opiskeluaikasi on päättymässä.
plugin.timednotifications.notification.studytime.content = Huomaathan, että opiskeluaikasi on kuukauden kuluttua päättymässä? Nyt on aika viimeistellä työn alla olevat kurssit ja pyytää niistä arviointia. Halutessasi voit jatkaa opintojasi aineopiskelijana Internetixissä. Ota yhteyttä ohjaajasi, jos haluat jatkaa opintojasi aineopiskelijana.
plugin.timednotifications.notification.requestedassessmentsupplementation.subject = Olet saanut täydennyspyynnön kurssista.
plugin.timednotifications.notification.requestedassessmentsupplementation.content = Hoi, olethan huomannut, että olet saanut täydennyspyynnön {0} kurssista? Et ole vielä jättänyt sitä uudelleen arvioitavaksi, joten teethän sen mahdollisimman pian.