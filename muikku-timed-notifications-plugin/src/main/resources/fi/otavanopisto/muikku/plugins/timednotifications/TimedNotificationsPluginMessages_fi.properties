plugin.timednotifications.notification.studytime.subject = Huomaathan, että opiskeluaikasi on päättymässä
plugin.timednotifications.notification.studytime.content.defaultContent = <p>Hei, {0}</p><p>Huomaathan, että opiskeluaikasi on kuukauden kuluttua päättymässä? Nyt on aika viimeistellä työn alla olevat kurssit ja pyytää niistä arviointia.</p><p>Tämä on automaattinen sähköpostiviesti Muikku-oppimisympäristöstä. Joissakin tapauksissa viesti voi olla aiheeton. Jos opiskeluaikasi on loppumassa kesken, ota yhteyttä: opiskelu@otavia.fi.</p>
plugin.timednotifications.notification.studytime.content.guidanceCounselorContent = <p>Hei, {0}</p><p>Huomaathan, että opiskeluaikasi on kuukauden kuluttua päättymässä? Nyt on aika viimeistellä työn alla olevat kurssit ja pyytää niistä arviointia.</p><p>Tämä on automaattinen sähköpostiviesti Muikku-oppimisympäristöstä. Joissakin tapauksissa viesti voi olla aiheeton. Olethan yhteydessä ohjaajaasi, jos opiskeluaikasi on loppumassa kesken: {1}.</p>
plugin.timednotifications.notification.studytime.content.internetix = Huomaathan, että opiskeluaikasi on kuukauden kuluttua päättymässä? Jos haluat lisää opiskeluaikaa, otathan yhteyttä osoitteeseen aineopiskelu@otavia.fi.
