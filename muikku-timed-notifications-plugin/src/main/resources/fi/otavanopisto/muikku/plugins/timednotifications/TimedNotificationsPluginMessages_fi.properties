plugin.timednotifications.notification.neverloggedin.subject = Et ole vielä kirjautunut Muikkuun
plugin.timednotifications.notification.neverloggedin.content.guidanceCounselorContent = <p>Hei, {0}</p><p>Huomasimme, että opiskeluoikeutesi on aktivoitu kuukausi sitten, mutta et ole kirjautunut vielä kertaakaan oppimisympäristöömme Muikkuun. Opinnot kannattaa aloittaa sähäkästi, sillä opiskeluoikeutesi kuluu koko ajan, kun olet meillä kirjoilla opiskelijana.</p><p>Tämä on automaattinen sähköpostiviesti Muikku-oppimisympäristöstä. Joissakin tapauksissa viesti voi olla aiheeton. Kysy lisää ohjaajaltasi: {1}.</p>
plugin.timednotifications.notification.neverloggedin.content.defaultContent = <p>Hei, {0}</p><p>Huomasimme, että opiskeluoikeutesi on aktivoitu kuukausi sitten, mutta et ole kirjautunut vielä kertaakaan oppimisympäristöömme Muikkuun. Opinnot kannattaa aloittaa sähäkästi, sillä opiskeluoikeutesi kuluu koko ajan, kun olet meillä kirjoilla opiskelijana.</p><p>Tämä on automaattinen sähköpostiviesti Muikku-oppimisympäristöstä. Joissakin tapauksissa viesti voi olla aiheeton. Kysy lisää: opiskelu@otavia.fi.</p>
plugin.timednotifications.notification.assesmentrequest.content.defaultContent = <p>Hei, {0}</p><p>Hups, meneepä aika nopeasti! Kolme kuukautta opintoja on pian takana eikä sinulla ole vielä suorituksia. Nyt on aika herätä ja lähettää ensimmäinen kurssi arvioitavaksi, jotta opiskeluoikeutesi säilyy.</p><p>Tämä on automaattinen sähköpostiviesti Muikku-oppimisympäristöstä. Joissakin tapauksissa viesti voi olla aiheeton. Kysy lisää: opiskelu@otavia.fi. </p> 
