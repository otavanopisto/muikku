plugin.timednotifications.notification.category = Ilmoitukset
plugin.timednotifications.notification.automatedmessagefooter = Tämä on automaattinen Muikku-viesti ja joissakin tapauksissa viesti voi olla aiheeton. Kysy lisää ohjaajaltasi.
plugin.timednotifications.notification.assesmentrequest.subject = Kolme kuukautta opintoja on pian takana eikä sinulla ole vielä suorituksia.
plugin.timednotifications.notification.neverloggedin.subject = Et ole vielä kirjautunut Muikkuun.
plugin.timednotifications.notification.neverloggedin.content = <p> Hei, {0}</p><p>Huomasimme, että opiskeluoikeutesi on aktivoitu kuukausi sitten, mutta et ole kirjautunut vielä kertaakaan oppimisympäristöömme Muikkuun. Opinnot kannattaa aloittaa sähäkästi, sillä opiskeluoikeutesi kuluu koko ajan, kun olet meillä kirjoilla opiskelijana. Nyt voisi olla hyvä aika kirjautua Muikkuun, ottaa yhteyttä omaan ohjaajaan ja kertoa hänelle opiskelusuunnitelmistasi.</p><p> Sinun ohjaajasi on: {1}. </p><p> Tämä on automaattinen Muikku-viesti ja joissakin tapauksissa viesti voi olla aiheeton. Viestiin voi vastata vain Muikussa. Jos et muista, miten Muikkuun kirjaudutaan, voit lähettää ohjaajallesi sähköpostia. Hänen osoitteensa on muotoa etunimi.sukunimi@otavia.fi</p>
plugin.timednotifications.notification.assesmentrequest.content = Hups, meneepä aika nopeasti! Kolme kuukautta opintoja on pian takana eikä sinulla ole vielä suorituksia. Nyt on aika herätä ja lähettää ensimmäinen kurssi arvioitavaksi, jotta opiskeluoikeutesi säilyy. Ota yhteyttä ohjaajaasi ja kerro opiskelusuunnitelmistasi.
plugin.timednotifications.notification.nopassedcourses.subject = Vuosi opintoja on pian takana eikä sinulla ole tarpeeksi suorituksia.
plugin.timednotifications.notification.nopassedcourses.content = Oho, meneepä aika nopeasti! Vuosi opintoja on pian takana eikä sinulla ole tarpeeksi suorituksia. Nyt on aika viimeistään herätä ja kiristää opiskelutahtia, jotta opiskeluoikeutesi säilyy. Ota yhteyttä ohjaajaasi ja kerro opiskelusuunnitelmistasi.
plugin.timednotifications.notification.studytime.subject = Huomaathan, että opiskeluaikasi on päättymässä.
plugin.timednotifications.notification.studytime.content = Huomaathan, että opiskeluaikasi on kuukauden kuluttua päättymässä? Nyt on aika viimeistellä työn alla olevat kurssit ja pyytää niistä arviointia. Olethan yhteydessä ohjaajaasi, jos opiskeluaikasi on loppumassa kesken.
plugin.timednotifications.notification.studytime.content.internetix = Huomaathan, että opiskeluaikasi on kuukauden kuluttua päättymässä? Jos haluat lisää opiskeluaikaa, otathan yhteyttä osoitteeseen aineopiskelu@otavia.fi.
plugin.timednotifications.notification.requestedassessmentsupplementation.subject = Olet saanut täydennyspyynnön kurssista.
plugin.timednotifications.notification.requestedassessmentsupplementation.content = Hoi, olethan huomannut, että olet saanut täydennyspyynnön kurssista {0}? Et ole vielä jättänyt sitä uudelleen arvioitavaksi, joten teethän sen mahdollisimman pian.