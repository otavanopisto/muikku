<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" template="/settings/template.xhtml">
  
  <ui:define name="content">

    <h:dataTable id="users-table" value="#{gradingScalesSettingsViewBackingBean.gradingScales}" var="gradingScale" style="width:100%">
      <f:facet name="header">
        <h:outputText value="All Users" />
      </f:facet>
      
      <h:column>
        <f:facet name="header">
          <h:outputText value="Data Source" />
        </f:facet>
        <h:outputText value="#{gradingScale.schoolDataSource}" />
      </h:column>
      
      <h:column>
        <f:facet name="header">
          <h:outputText value="Identifier" />
        </f:facet>
        <h:outputText value="#{gradingScale.identifier}" />
      </h:column>
      
      <h:column>
        <f:facet name="header">
          <h:outputText value="Name" />
        </f:facet>
        <h:outputText value="#{gradingScale.name}" />
      </h:column>

      <f:facet name="footer">
        <h:outputText value="Count: #{gradingScalesSettingsViewBackingBean.gradingScales.size()}" />
      </f:facet>
      
    </h:dataTable>
    
  </ui:define>

</ui:composition>
