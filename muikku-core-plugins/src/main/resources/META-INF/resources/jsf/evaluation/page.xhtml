<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:m="http://www.ofw.fi/xml/2013/muikku/components-taglib.xsd"
  xmlns:composite="http://java.sun.com/jsf/composite/composite"
  xmlns:jsf="http://xmlns.jcp.org/jsf">

  <div class="evaluation-view-wrapper">
    <div class="evaluation-student-listing-wrapper">
      <ui:repeat var="student" value="#{evaluationPageBackingBean.workspaceStudents}">
        <div data-workspace-evaluated="#{student.evaluated}" data-workspace-evaluation-data="#{student.workspaceAssessmentData}" data-assignment-data="#{student.studentAssignmentData}" jsf:rendered="#{student.status eq 'UNASSESSED'}" data-user-entity-id="#{student.userEntityId}" data-display-name="#{student.displayName}" data-study-programme-name="#{student.studyProgrammeName}" data-workspace-student-entity-id="#{student.workspaceUserEntityId}" class="evaluation-student-wrapper">
           <div class="evaluation-student-picture"></div>
           <ui:fragment rendered="#{student.assessmentRequestDate != null}">
             <div class="evaluation-assessment-request-date">
               <h:outputText value="#{student.assessmentRequestDate}" >
                 <f:convertDateTime dateStyle="short" type="date" locale="#{muikkuSession.locale}"/>
               </h:outputText>
              </div>
           </ui:fragment>
           <div class="evaluation-student-name">#{student.displayName}</div>
        </div>
        <div data-workspace-evaluated="#{student.evaluated}" data-workspace-evaluation-data="#{student.workspaceAssessmentData}" data-assignment-data="#{student.studentAssignmentData}" jsf:rendered="#{student.status eq 'ASSESSED'}" data-user-entity-id="#{student.userEntityId}" data-display-name="#{student.displayName}" data-study-programme-name="#{student.studyProgrammeName}" data-workspace-student-entity-id="#{student.workspaceUserEntityId}" class="evaluation-student-wrapper workspace-evaluated">
           <div class="evaluation-student-picture"></div>
           <ui:fragment rendered="#{student.assessmentRequestDate != null}">
             <div class="evaluation-assessment-request-date">
               <h:outputText value="#{student.assessmentRequestDate}" >
                 <f:convertDateTime dateStyle="short" type="date" locale="#{muikkuSession.locale}"/>
               </h:outputText>
              </div>
           </ui:fragment>
           <div class="evaluation-student-name">#{student.displayName}</div>
        </div>
        <div data-workspace-evaluated="#{student.evaluated}" data-workspace-evaluation-data="#{student.workspaceAssessmentData}" data-assignment-data="#{student.studentAssignmentData}" jsf:rendered="#{student.status eq 'ASSESSMENTREQUESTED'}" data-user-entity-id="#{student.userEntityId}" data-display-name="#{student.displayName}" data-study-programme-name="#{student.studyProgrammeName}" data-workspace-student-entity-id="#{student.workspaceUserEntityId}" class="evaluation-student-wrapper workspace-assessment-requested">
           <div class="evaluation-student-picture"></div>
           <ui:fragment rendered="#{student.assessmentRequestDate != null}">
             <div class="evaluation-assessment-request-date" title="">
               <h:outputText value="#{student.assessmentRequestDate}" >
                 <f:convertDateTime dateStyle="short" type="date" locale="#{muikkuSession.locale}"/>
               </h:outputText>
              </div>
           </ui:fragment>
           <div class="evaluation-student-name">#{student.displayName}</div>
        </div>
        <div data-workspace-evaluated="#{student.evaluated}" data-workspace-evaluation-data="#{student.workspaceAssessmentData}" data-assignment-data="#{student.studentAssignmentData}" jsf:rendered="#{student.status eq 'CRITICAL'}" data-user-entity-id="#{student.userEntityId}" data-display-name="#{student.displayName}" data-study-programme-name="#{student.studyProgrammeName}" data-workspace-student-entity-id="#{student.workspaceUserEntityId}" class="evaluation-student-wrapper workspace-assessment-critical">
           <div class="evaluation-student-picture critical"></div>
           <ui:fragment rendered="#{student.assessmentRequestDate != null}">
             <div class="evaluation-assessment-request-date">
               <h:outputText value="#{student.assessmentRequestDate}" >
                 <f:convertDateTime dateStyle="short" type="date" locale="#{muikkuSession.locale}"/>
               </h:outputText>
              </div>
           </ui:fragment>
           <div class="evaluation-student-name">#{student.displayName}</div>
        </div>
      </ui:repeat>
    </div>
    
    <div class="evaluation-student-assignment-listing-wrapper"></div>
  </div>
    
</ui:composition>
