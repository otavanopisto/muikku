<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:c="http://java.sun.com/jsp/jstl/core" 
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" 
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:m="http://www.ofw.fi/xml/2013/muikku/components-taglib.xsd"
  xmlns:composite="http://java.sun.com/jsf/composite/composite" 
  template="/jsf/workspace/templates/workspace-base-template.xhtml">

  <!-- Lets set the base body class per view -->
  <ui:param name="bodyClass" value="workspace-discussions" />
  
  <ui:define name="viewScripts">
    <script type="text/javascript" src="//cdn.ckeditor.com/4.4.7/standard/ckeditor.js"></script>
    <h:outputScript name="scripts/gui/workspace.js"  />
    <h:outputScript name="scripts/gui/workspace-navigation.js"/>
    <h:outputScript name="scripts/gui/workspace-discussions.js"  />
  </ui:define>
  
  <ui:define name="viewCss">
    <h:outputStylesheet library="#{sessionBackingBean.resourceLibrary}" name="css/workspaces-discussions.css" />  
  </ui:define>
  
  <ui:define name="workspace.main.content">
    <main id="content" class="container_24">
      <section>
        <h1 class="workspace-generic-view-title">#{i18n.text['plugin.workspace.discussions.pageTitle']} - #{workspaceDiscussionsBackingBean.workspaceName}</h1>

        <ui:insert name="workspace.content.top.static">
          <div class="widgetSpaceSet mf-content-functions grid_24 nomargin noLid">
            <m:widgetSpaceSet styleClass="nomargin mf-content-tools-top">
              <m:widgetSpace name="workspace.content-tools-top.left" keepEmpty="false" sizing="SUM" styleClass="mf-button-container nomargin noLid">
                <ui:insert name="workspace.content.top.left" />
              </m:widgetSpace>
              <m:widgetSpace name="workspace.content-tools-top.center" keepEmpty="true" sizing="MAXIMIZE" styleClass="mf-view-container alpha noLid">
                <ui:insert name="workspace.content.top.center" />
              </m:widgetSpace>
              <m:widgetSpace name="workspace.content-tools-top.right" keepEmpty="false" sizing="SUM" styleClass="">
                <ui:insert name="workspace.content.top.right" />
              </m:widgetSpace>
            </m:widgetSpaceSet>
          </div>
        </ui:insert>
        
        <ui:insert name="workspace.content">
          <div class="widgetSpaceSet mf-content-area grid_24 nomargin noLid">
            <m:widgetSpaceSet styleClass="widgetSpaceSet mf-content-area grid_24 nomargin noLid">
              <m:widgetSpace name="workspace.content.center" keepEmpty="true" sizing="MAXIMIZE" styleClass="mf-content nomargin noLid">
                <ui:insert name="workspace.content.center.widget"></ui:insert>
              </m:widgetSpace>
            </m:widgetSpaceSet>
          </div>
        </ui:insert>
        
        <ui:insert name="workspace.content.bottom.static"></ui:insert>
        
        <div class="clear"></div>
        
      </section>
    </main>
  </ui:define>

</ui:composition>
