<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  template="/WEB-INF/templates/deprecated/flex-main-workspace.xhtml">


  <ui:define name="scripts">
    <script defer="defer" type="text/javascript" src="#{request.contextPath}/JavaScriptLocales?lang=#{sessionBackingBean.locale}"/>
    <script defer="defer" type="text/javascript" jsf:name="/scripts/gui/locales.js"/>
    <script defer="defer" type="text/javascript" src="//cdn.muikkuverkko.fi/libs/dustjs-linkedin/2.7.1/dust-full.min.js"/>
    <script defer="defer" type="text/javascript" src="//cdn.muikkuverkko.fi/libs/dustjs-helpers/1.7.1/dust-helpers.min.js"/>
    <script defer="defer" type="text/javascript" src="//cdn.muikkuverkko.fi/libs/jssha/2.0.2/sha.js"></script>
    <script defer="defer" type="text/javascript" src="//cdn.muikkuverkko.fi/libs/jszip/3.0.0/jszip.min.js"></script>
    <script defer="defer" type="text/javascript" src="//cdn.muikkuverkko.fi/libs/lodash/4.12.0/lodash.min.js"></script>    
    <script defer="defer" type="text/javascript" jsf:name="/scripts/gui/dustloader.js"/>
    <script defer="defer" type="text/javascript" src="//cdn.muikkuverkko.fi/libs/moment/2.10.6/moment-with-locales.min.js"/>    
    <script defer="defer" type="text/javascript" src="//cdn.muikkuverkko.fi/libs/ckeditor/4.5.9/ckeditor.js"/>
    <script defer="defer" type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/webshim/1.15.10/minified/polyfiller.js"/>
    <script defer="defer" type="text/javascript" jsf:name="/scripts/gui/announcer.js" />
    <script defer="defer" type="text/javascript" src="//cdn.muikkuverkko.fi/libs/jquery.perfect-scrollbar/0.6.10/js/min/perfect-scrollbar.jquery.min.js"/>
  </ui:define>

  <ui:define name="workspace-view-styles">
    <link rel="stylesheet" type="text/css" href="/css/deprecated/flex/announcer.css"/>    
    <link rel="stylesheet" type="text/css" href="/css/deprecated/flex/flex-main-functionality.css"/>        
    <link rel="stylesheet" type="text/css" href="/css/deprecated/flex/workspace-announcer.css"/>       
  </ui:define>
  
  <ui:define name="grid-content">
    <input type="hidden" id="workspaceEntityId" value="#{workspaceAnnouncerBackingBean.workspaceEntityId}" />
    <main id="content" class="mf-content-master">
      <section>
        <div id="announcer" data-penv="#{workspaceAnnouncerBackingBean.canPublishEnvironment}" data-pworks="true" data-pgroups="#{workspaceAnnouncerBackingBean.canPublishGroups}">
          <h1 class="workspace-generic-view-title ">#{i18n.text['plugin.workspace.announcer.pageTitle']} - #{workspaceAnnouncerBackingBean.workspaceName}</h1>
          <div class="mf-content-functions flex-row flex-align-items-center">
            <div class="mf-button-container lg-flex-cell-4 md-flex-cell-4 sm-flex-cell-6 sm-flex-order-1 sm-flex-cell-first ">
              <div class="mf-primary-function">
                <div class="an-new-announcement">
                  <span class="mf-primary-function-text">#{i18n.text['plugin.announcer.button.create']}</span>
                </div>
              </div>            
            </div>
          </div>        
          <div class="mf-content-area flex-row">
            <div class="lg-flex-cell-4 md-flex-cell-4 sm-flex-cell-full sm-flex-order-1 mf-categories an-categories">
              <ul>
                <li class="mf-category an-category icon-new-section" data-folder-id="active">
                  <a href="#">#{i18n.text['plugin.announcer.cat.active']}</a>
                </li>
                <li class="mf-category an-category icon-new-section" data-folder-id="past">
                  <a href="#">#{i18n.text['plugin.announcer.cat.past']}</a>
                </li>
                <li class="mf-category an-category icon-new-section" data-folder-id="mine">
                  <a href="#">#{i18n.text['plugin.announcer.cat.mine']}</a>
                </li>
                <li class="mf-category an-category icon-new-section" data-folder-id="archived">
                  <a href="#">#{i18n.text['plugin.announcer.cat.archived']}</a>
                </li>
              </ul>
            </div>        
            <div class="lg-flex-cell-12 md-flex-cell-12 sm-flex-cell-16 sm-flex-order-2 no-margin-top no-margin-bottom">
              <div class="flex-row">
                <div class="lg-flex-cell-16 md-flex-cell-16 sm-flex-cell-full an-announcements-view-container"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </ui:define>
     
</ui:composition>
