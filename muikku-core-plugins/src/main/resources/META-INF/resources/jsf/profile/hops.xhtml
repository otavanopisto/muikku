<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"  
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  template="/WEB-INF/templates/flex-config-view.xhtml">

  <ui:define name="scripts">
    <script defer="defer" type="text/javascript" src="#{request.contextPath}/JavaScriptLocales?lang=#{sessionBackingBean.locale}"/>
    <script defer="defer" type="text/javascript" jsf:name="/scripts/gui/locales.js"/>
    <script defer="defer" type="text/javascript" src="//cdn.muikkuverkko.fi/libs/dustjs-linkedin/2.7.1/dust-full.min.js"/>
    <script defer="defer" type="text/javascript" src="//cdn.muikkuverkko.fi/libs/dustjs-helpers/1.7.1/dust-helpers.min.js"/>
    <script defer="defer" type="text/javascript" jsf:name="/scripts/gui/dustloader.js"/>
    <script defer="defer" type="text/javascript" jsf:name="/scripts/gui/profile.js"/>  
  </ui:define>

  <ui:define name="main-functionality-styles">
    <link rel="stylesheet" type="text/css" href="/css/flex/profile.css"/>
  </ui:define>  

  <ui:define name="mf-content-master"> 
    <ui:fragment rendered="#{sessionBackingBean.loggedIn}">
      <div id="profile">
        <ui:insert name="mf-content-area">
          <div class="context-wrapper flex-row">
            <section class="section-for-articles lg-flex-cell-11 md-flex-cell-10 sm-flex-cell-full">
              <div class="profile-content flex-row">
                <form jsf:id="hopsForm" class="hops-form-wrapper lg-flex-cell-full md-flex-cell-full sm-flex-cell-full">
                  <div class="hops-form-section flex-row">
                    <h3>#{i18n.text['plugin.profile.hops.title']}</h3>                    
                    <p>#{i18n.text['plugin.profile.hops.help1']}</p>
                    <strong>#{i18n.text['plugin.profile.hops.help2']}</strong>                  
                  </div> 
                  <div class="hops-form-section flex-row">
                    <p>#{i18n.text['plugin.profile.hops.info1']}</p> 
                    <p>#{i18n.text['plugin.profile.hops.info2']}</p>
                    <p>#{i18n.text['plugin.profile.hops.info3']}</p>                    
                  </div>                   
                  <div class="hops-form-section flex-row">
                    <h3>#{i18n.text['plugin.profile.goals.title']}</h3>                     
                  </div> 
                  <div class="flex-row hops-form-section flex-align-items-center">
                    <div class="lg-flex-cell-10 md-flex-cell-10 sm-flex-cell-10" >
                      <label>#{i18n.text['plugin.profile.hops.goals.upperSecondary']}</label>                  
                    </div>
                    <div class="lg-flex-cell-6 md-flex-cell-6 sm-flex-cell-6" >
                      <h:selectOneRadio value="#{hopsBackingBean.goalSecondarySchoolDegree}">
                        <f:selectItem itemValue="yes" itemLabel="#{i18n.text['plugin.profile.hops.goals.yes']}"/>
                        <f:selectItem itemValue="no" itemLabel="#{i18n.text['plugin.profile.hops.goals.no']}"/>
                        <f:selectItem itemValue="maybe" itemLabel="#{i18n.text['plugin.profile.hops.goals.maybe']}"/>
                      </h:selectOneRadio>
                    </div> 
                  </div>  
                  <div class="flex-row hops-form-section flex-align-items-center">
                    <div class="lg-flex-cell-10 md-flex-cell-10 sm-flex-cell-10" >
                      <label>#{i18n.text['plugin.profile.hops.goals.matriculationExam']}</label>                  
                    </div>
                    <div class="lg-flex-cell-6 md-flex-cell-6 sm-flex-cell-6" >
                      <h:selectOneRadio value="#{hopsBackingBean.goalMatriculationExam}">
                        <f:selectItem itemValue="yes" itemLabel="#{i18n.text['plugin.profile.hops.goals.yes']}"/>
                        <f:selectItem itemValue="no" itemLabel="#{i18n.text['plugin.profile.hops.goals.no']}"/>
                        <f:selectItem itemValue="maybe" itemLabel="#{i18n.text['plugin.profile.hops.goals.maybe']}"/>
                      </h:selectOneRadio>
                    </div> 
                  </div>  
                  <div class="flex-row hops-form-section flex-align-items-center">
                    <div class="lg-flex-cell-10 md-flex-cell-10 sm-flex-cell-10" >
                      <label>#{i18n.text['plugin.profile.hops.goals.vocationalYears1']}
                      <h:selectOneMenu value="#{hopsBackingBean.vocationalYears}">
                        <f:selectItem itemValue="1" />
                        <f:selectItem itemValue="2" />
                        <f:selectItem itemValue="3" />
                        <f:selectItem itemValue="4" />
                        <f:selectItem itemValue="5" />
                        <f:selectItem itemValue="6" />
                        <f:selectItem itemValue="7" />
                        <f:selectItem itemValue="8" />
                        <f:selectItem itemValue="9" />
                      </h:selectOneMenu>
                      #{i18n.text['plugin.profile.hops.goals.vocationalYears2']}</label>                  
                    </div>
                    <div class="lg-flex-cell-6 md-flex-cell-6 sm-flex-cell-6" >
                      <h:selectOneRadio value="#{hopsBackingBean.goalJustMatriculationExam}">
                        <f:selectItem itemValue="yes" itemLabel="#{i18n.text['plugin.profile.hops.goals.yes']}"/>
                        <f:selectItem itemValue="no" itemLabel="#{i18n.text['plugin.profile.hops.goals.no']}"/>
                      </h:selectOneRadio>
                    </div> 
                  </div>  
                  <div class="flex-row hops-form-section flex-align-items-center">
                    <div class="lg-flex-cell-10 md-flex-cell-10 sm-flex-cell-10" >
                      <label>#{i18n.text['plugin.profile.hops.goals.justTransferCredits1']}
                      <h:selectOneMenu value="#{hopsBackingBean.transferCreditYears}">
                        <f:selectItem itemValue="1" />
                        <f:selectItem itemValue="2" />
                        <f:selectItem itemValue="3" />
                        <f:selectItem itemValue="4" />
                        <f:selectItem itemValue="5" />
                        <f:selectItem itemValue="6" />
                        <f:selectItem itemValue="7" />
                        <f:selectItem itemValue="8" />
                        <f:selectItem itemValue="9" />
                      </h:selectOneMenu>
                      #{i18n.text['plugin.profile.hops.goals.justTransferCredits2']}</label>                  
                    </div>
                    <div class="lg-flex-cell-6 md-flex-cell-6 sm-flex-cell-6" >
                      <h:selectOneRadio value="#{hopsBackingBean.justTransferCredits}">
                        <f:selectItem itemValue="yes" itemLabel="Kyllä"/>
                        <f:selectItem itemValue="no" itemLabel="Ei"/>
                      </h:selectOneRadio>
                    </div>
                  </div>  
                  <div class="flex-row hops-form-section flex-align-items-center">
                    <div class="lg-flex-cell-16 md-flex-cell-16 sm-flex-cell-16" >
                      <label>#{i18n.text['plugin.profile.hops.goals.completionYears1']}
                      <h:selectOneMenu value="#{hopsBackingBean.completionYears}">
                        <f:selectItem itemValue="1" />
                        <f:selectItem itemValue="2" />
                        <f:selectItem itemValue="3" />
                        <f:selectItem itemValue="4" />
                        <f:selectItem itemValue="5" />
                        <f:selectItem itemValue="6" />
                        <f:selectItem itemValue="7" />
                        <f:selectItem itemValue="8" />
                        <f:selectItem itemValue="9" />
                      </h:selectOneMenu>
                      #{i18n.text['plugin.profile.hops.goals.completionYears2']}</label>
                      <p>#{i18n.text['plugin.profile.hops.goals.completionYears3']}</p>                                       
                    </div>
                  </div>                           
                  <div class="flex-row hops-form-section flex-align-items-center">
                    <div class="lg-flex-cell-10 md-flex-cell-10 sm-flex-cell-10" >
                      <label>#{i18n.text['plugin.profile.hops.mathSyllabus.title']}</label>                  
                    </div>
                    <div class="lg-flex-cell-6 md-flex-cell-6 sm-flex-cell-6" >
                      <h:selectOneRadio value="#{hopsBackingBean.mathSyllabus}">
                        <f:selectItem itemValue="MAA" itemLabel="#{i18n.text['plugin.profile.hops.mathSyllabus.MAA']}"/>
                        <f:selectItem itemValue="MAB" itemLabel="#{i18n.text['plugin.profile.hops.mathSyllabus.MAB']}"/>
                      </h:selectOneRadio>
                    </div> 
                  </div>            
                  <div class="flex-row hops-form-section flex-align-items-center">
                    <div class="lg-flex-cell-10 md-flex-cell-10 sm-flex-cell-10" >
                      <label>#{i18n.text['plugin.profile.hops.languages.title']}</label>                  
                    </div>
                    <div class="lg-flex-cell-6 md-flex-cell-6 sm-flex-cell-6" >
                      <input jsf:value="#{hopsBackingBean.english}" type="checkbox"/>#{i18n.text['plugin.profile.hops.languages.english']}<br/>
                      <input jsf:value="#{hopsBackingBean.swedish}" type="checkbox"/>#{i18n.text['plugin.profile.hops.languages.swedish']}<br/>
                      <input jsf:value="#{hopsBackingBean.german}" type="checkbox"/>#{i18n.text['plugin.profile.hops.languages.german']}<br/>
                      <input jsf:value="#{hopsBackingBean.french}" type="checkbox"/>#{i18n.text['plugin.profile.hops.languages.french']}<br/>
                      <input jsf:value="#{hopsBackingBean.italian}" type="checkbox"/>#{i18n.text['plugin.profile.hops.languages.italian']}<br/>
                      <input jsf:value="#{hopsBackingBean.spanish}" type="checkbox"/>#{i18n.text['plugin.profile.hops.languages.spanish']}<br/>
                    </div> 
                  </div>                      
                  <div class="flex-row hops-form-section flex-align-items-center">
                    <p>#{i18n.text['plugin.profile.hops.footer']}</p>
                    <h:commandButton value="Tallenna" action="#{hopsBackingBean.save()}" />
                  </div>                                                                 
                </form>
              </div>             
            </section>
            <nav id="profileSectionNavigation" class="gc-navigation lg-flex-cell-5 md-flex-cell-6 sm-flex-hide">
              <div class="profile-section-links-container">
                <ul class="profile-section-links">
                  <li class="profile-section-link" data-link="personal">
                    <a jsf:outcome="profile.jsf">#{i18n.text['plugin.profile.links.personal']}</a>
                  </li>
                  <li class="profile-section-link active" data-link="hops">
                    <a jsf:outcome="hops.jsf">#{i18n.text['plugin.profile.links.HOPS']}</a>
                  </li>
                  <!-- To Be Added In The Future 
                  <li class="profile-section-links">Työtilat</li>
                  <li class="profile-section-links">Suoritusrekisteri</li>
                  <li class="profile-section-links">Kaverit</li>
                   -->
                </ul>
              </div>
            </nav>    
          </div>
        </ui:insert>
      </div>
    </ui:fragment>
  </ui:define>
</ui:composition>
