plugin.organization.description = <p>Otavia on Mikkelin kaupungin ylläpitämä liikelaitos, jossa voi suorittaa aikuisten lukiokoulutuksen, perusopetuksen ja vapaan sivistystyön opintoja. Otavian erityisosaamista ovat etäopetus ja verkkopedagogiikka, monikulttuuristen ryhmien opetus sekä vapaan sivistystyön koulutukset. Otavia tarjoaa koulutusta ja koulutuksen kehittämiseen liittyviä palveluita alueellisesti, valtakunnallisesti ja globaalisti.</p>
