plugin.forum.notification.mail.content=<p>Tilaamassasi keskustelualueen viestiketjussa <a href\="{0}">Muikussa</a> on uusi viesti\:</p><p>L\u00E4hett\u00E4j\u00E4\: {1}<br/>Aihe\: {2}</p>{3}<p><b>Huom\!</b> \u00C4l\u00E4 vastaa t\u00E4h\u00E4n viestiin. T\u00E4m\u00E4 on automaattinen her\u00E4te, johon l\u00E4hetettyj\u00E4 vastauksia ei lueta. Jos haluat vastata viestiin, tee se Muikun viestimess\u00E4.</p>
