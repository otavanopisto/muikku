plugin.records.tasks.instructions = <p>Plus-ikonista aukeaa editori, jolla voit luoda itsellesi uuden tehtävän. Halutessasi voit ajastaa tehtävän alkamaan ja päättymään tiettynä päivänä. Voit asettaa myös vain toisen päivämäärän tai jättää päivämääräkentät tyhjiksi. Asetetut päivämäärät eivät vaikuta tehtävän näkyvyyteen.</p><p>Kirjoittamasi tehtävä näkyy vain sinulle itsellesi. Lisäksi ohjaajasi voi antaa sinulle tehtäviä, joiden valmistumista hän voi seurata. Kun olet tehnyt tehtävän, voit kuitata omat tehtäväsi tehdyiksi. Ohjaajan antamat tehtävät lähetät ohjaajalle hyväksyttäviksi. Kun ohjaaja kuittaa tehtävän tehdyksi, tehtävän tilaksi vaihtuu Tehty. Tehtävät eivät siirry automaattisesti arkistoon, vaan sinun pitää itse tehdä se klikkaamalla Roskakori-kuvaketta.</p>
