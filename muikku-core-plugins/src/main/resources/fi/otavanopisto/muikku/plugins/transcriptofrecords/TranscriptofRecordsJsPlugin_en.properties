plugin.records.tasks.instructions = <p>Clicking on the plus icon will open the editor where you are able to create a new task. You may schedule the task to start and/or finish at a specified time by setting the start date and/or finish date for the task. You may also leave the date fields empty. The dates will have no impact on the visibility of the task.</p><p>The task you have created is only visible to you. Your guidance counselor may also give you tasks and keep track of their completion.</p><p>Once you have completed a task, you can mark it as done. If the task was given by your counselor, you will have to request approval for it. Once the counselor marks the task as done, its status changes to Done. Note that tasks will not be archived automatically, and instead you will have to do it by clicking the Trashcan icon.</p>
