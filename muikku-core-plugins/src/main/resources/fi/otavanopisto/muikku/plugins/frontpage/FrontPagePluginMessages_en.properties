plugin.organization.description = <p>Otavan Opisto is a folk high school owned by the city of Mikkeli that specializes in digital education through Online Upper Secondary School for Adults and Online Comprehensive School. We also welcome students to enroll in on-campus courses as part of our online programmes.</p><p>Apart from online education, the school offers Upper Secondary School for Adults, different study programmes for students with immigrant backgrounds and one-year preparatory programmes for university level studies. It is also possible to enroll in a number of other courses like visual arts classes, IT courses, courses on gaming and sustainable development. In addition, Otavan Opisto offers teacher-training courses in online pedagogy and ICT skills.</p><p>Exploring, trying out and testing new approaches is at the heart of what we do at Otavan Opisto.</p>
