plugin.organization.description = Otavan Opisto on Mikkelin kaupungin omistama kansanopisto, jonka erityisosaamista on verkkopedagogiikka. Koulutustarjontaan kuuluu mm. Nettilukio, Nettiperuskoulu, aineopinnot verkossa, aikuislukio, maahanmuuttajakoulutukset ja lukuvuoden mittaiset valmentavat linjat. Lisäksi tarjolla on jatkuvasti erilaisia lyhytkursseja mm. musiikin, tietotekniikan, pelien, kestävän kehityksen ja hyvinvoinnin parissa. Otavan Opisto toteuttaa myös opettajien tvt- ja verkkopedagogisia koulutuksia. Tutkiminen, uuden kokeileminen ja testaaminen on opiston keskeinen tehtävä ja innostuksen lähde.
